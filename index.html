<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centered Download Button</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #121212; /* dark background */
    }
    .download-btn {
      padding: 15px 30px;
      font-size: 18px;
      color: white;
      background-color: #00bcd4;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .download-btn:hover {
      background-color: #0097a7;
    }
  </style>
</head>
<body>

  <a href="payload.apk" download class="download-btn">Download Now</a>

</body>
</html>
