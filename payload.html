<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Android App Downloads</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #3ddc84;
      color: white;
      text-align: center;
      padding: 20px 0;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .app-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin: 15px;
      width: 280px;
      text-align: center;
      padding: 15px;
    }
    .app-card img {
      width: 100%;
      border-radius: 10px;
    }
    .app-card h2 {
      font-size: 20px;
      margin: 10px 0 5px;
    }
    .app-card p {
      font-size: 14px;
      color: #555;
    }
    .download-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #3ddc84;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .download-btn:hover {
      background-color: #2cb36a;
    }
  </style>
</head>
<body>

<header>
  <h1>Android App Downloads</h1>
  <p>Browse and download your favorite Android APKs</p>
</header>

<div class="container">
  <!-- App 1 -->

    <img src="Sexy.jpg" alt="App ">
    <h2>Sexy Girls Puzzle App</h2>
    <p>Latest version of Sexy App for Android.</p>

</html>
